<div class="container"> 
    <h1>Formulario de Personas usando servicios</h1>
    <div   class="row">
        <div class="col-8">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Profesional</th>
                    <th scope="col"> Acciones</th>
                </tr>
                </thead>
                <tbody>
                    <tr scope="row" *ngFor="let persona of personas">
                        <td>{{persona._id}}</td>
                        <td>{{persona.Nombre}}</td>
                        <td>{{persona.Apellido}}</td>
                        <td>{{persona.Edad}}</td>
                        <td>{{persona.isProfesional}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="eliminarPersona(persona.Id)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="col-8">
            <div class="form-group">
                <label for="controlId">Id </label> 
                <input type="text" [(ngModel)]="agregarPersonaRegistro._id" class="form-control" placeholder="Id de persona">   
           </div>
            <div class="form-group">
                 <label for="controlNombre">Nombre </label> 
                 <input type="text" [(ngModel)]="agregarPersonaRegistro.Nombre" class="form-control" placeholder="Nombre de persona">   
            </div>
            <div class="form-group">
                <label for="controlApellido">Apellido </label> 
                <input type="text" [(ngModel)]="agregarPersonaRegistro.Apellido" class="form-control" placeholder="Apellido de persona">   
           </div>
           <div class="form-group">
            <label for="controlEdad">Edad </label> 
            <input type="text" [(ngModel)]="agregarPersonaRegistro.Edad" class="form-control" placeholder="Edad de persona">   
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="agregarPersona()">Agregar </button>
            </div>
        </div>
    </div>
</div>
